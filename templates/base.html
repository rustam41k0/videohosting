<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTFtube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="navbar navbar-light bg-light">
    <h1 style="margin-left: 12px">RTFtube</h1>
</div>
<div class="row">
    <div class="col-2" >
        {% if user.is_authenticated %}
        <a style="margin: 12px" class="button btn btn-primary" href="{% url 'home' %}">Главная</a><br>
        <a style="margin: 0 0 12px 12px" class="button btn btn-primary" href="{% url 'upload' %}">Загрузить видео</a><br>
        <a style="margin-left: 12px" class="button btn btn-secondary" href='{% url 'logout' %}'>Выйти</a>
        {% endif %}
    </div>

    <div class="col-10">
        <div class="main" style="margin-top: 24px">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
